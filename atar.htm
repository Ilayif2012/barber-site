<script>

function toggleBooking(){
  const box=document.getElementById("bookingBox");
  box.style.display = box.style.display==="block" ? "none" : "block";
  loadDays();
}

const START=18, END=21;

function generateTimes(){
  const arr=[];
  for(let h=START;h<END;h++){
    arr.push(`${String(h).padStart(2,"0")}:00`);
    arr.push(`${String(h).padStart(2,"0")}:30`);
  }
  return arr;
}

function loadDays(){
  const sel=document.getElementById("date");
  sel.innerHTML="";
  const bookings=JSON.parse(localStorage.getItem("bookings")||"{}");
  const all=generateTimes();

  for(let i=0;i<7;i++){
    const d=new Date();
    d.setDate(d.getDate()+i);
    const key=d.toISOString().split("T")[0];
    const name=d.toLocaleDateString("he-IL",{weekday:"long"});

    const dayBookings = (bookings[key]||[]).filter(b=>b.status!=="canceled");
    const opt=document.createElement("option");
    opt.value=key;
    opt.textContent=name;

    if(dayBookings.length>=all.length){
      opt.style.color="red";
      opt.textContent+=" (××œ×)";
    }
    sel.appendChild(opt);
  }
  loadTimes();
}

function loadTimes(){
  const tsel=document.getElementById("time");
  tsel.innerHTML="";
  const d=document.getElementById("date").value;
  const bookings=JSON.parse(localStorage.getItem("bookings")||"{}");
  const taken=(bookings[d]||[]).filter(b=>b.status!=="canceled").map(b=>b.time);

  generateTimes().forEach(t=>{
    if(!taken.includes(t)){
      const o=document.createElement("option");
      o.value=t;
      o.textContent=t;
      tsel.appendChild(o);
    }
  });
}
